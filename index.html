<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description"></p>
<form id="survey-form">
    <label for="name" id="name-label"><input id="name" type="text" placeholder="name"></label>
    <label for="email" id="email-label"><input id="email" type="email" placeholder="email"></label>
    <label for="number" id="number-label"><input id="number" type="number" min="13" max="120" placeholder="age"></label>
    <div>
        <label for="dropdown"></label><select id="dropdown">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div>
        <label for="I'm furry">
            <input  id="I'm furry" type="radio" name="furry" checked />I'm furry
        </label>
        <label for="I'm not furry">
            <input  id="I'm not furry" type="radio" name="furry" />I'm not furry
        </label>
    </div>
</form>
</body>
</html>
